<form file-upload="$ctrl.options" 
enctype="multipart/form-data" name="steponeForm" novalidate autocomplete="off">

  <span class="btn btn-success fileinput-button">
    <i class="glyphicon glyphicon-cloud-upload"></i>
  <span>Upload video</span>
  <input type="file" name="file" ng-disabled="disabled">
  </span>

</form>

<div class='row'>
  <div class='col-sm-12'>
    <div class='progress'>
      <div class="progress-bar" 
        role="progressbar" aria-valuenow="{{$ctrl.progress}}" aria-valuemin="0" 
        aria-valuemax="100" ng-style="{width : ( $ctrl.progress + '%' ) }">
          {{$ctrl.progress}}% Complete
      </div>
    </div>
  </div>
</div>
